<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="img/favicon.jpg">
    <script src="https://account.snatchbot.me/script.js"></script><script>window.sntchChat.Init(169279)</script>
    <title>Sign up</title>
</head>
<body>
    <div class="nav-bar" id="myNav">
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="#">Gallery</a>
        <a href="signup.html" class="active">Sign up</a>
        <a href="#hamic" class="icon" onclick="navBar()">
              <i class="fa fa-bars"></i>
            </a>
    </div>
    <div class="signUp-page">
        <div class="signUp-box">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-box">
                <label>Username</label>
                <input type="text" placeholder="razzora7" id="username">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-box">
                <label>E-mail</label>
                <input type="email" placeholder="example@gmail.com" id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-box">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-box">
                <label>Password check</label>
                <input type="password" placeholder="Password two" id="password2">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    </div>

    <script src="nav.js"></script>
    <script src="signup.js"></script>   
</body>
</html>
